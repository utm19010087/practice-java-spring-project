<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:fragment="paginator_fragment">
        <ul class="pagination">
            <li class="page-item" th:class="${page.first? 'page-item disabled': 'page-item'}">
                <span class="page-link" th:if="${page.first}">&laquo;</span>
                <a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">&laquo;</a>
            </li>
            <li class="page-item" th:class="${not page.hasPrevious? 'page-item disabled': 'page-item'}">
                <span class="page-link" th:if="${not page.hasPrevious}" th:text="'<'"></span>
                <a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}" th:text="'<'"></a>
            </li>
            <li class="page-item" th:each="item : ${page.paginas}" th:class="${item.actual? 'page-item active': 'page-item'}">
                <span class="page-link" th:if="${not item.actual}" th:text="${item.numero}"></span>
            </li>
            <li class="page-item" th:class="${not page.hasNext? 'page-item disabled': 'page-item'}">
                <span class="page-link" th:if="${not page.hasNext}">></span>
                <a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">></a>
            </li>
            <li class="page-item" th:class="${page.last? 'page-item disabled': 'page-item'}">
                <span class="page-link" th:if="${page.last}">&raquo;</span>
                <a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">&raquo;</a>
            </li>
        </ul>
    </nav>
</body>
</html>
