<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" th:href="@{/css/message_module.css}">
    <link rel="stylesheet" th:href="@{/css/results_module.css}">
</head>
<body>
  <div th:replace="component/layout :: navbar_fragment"></div>
  <div class="container">
      <span class="info-container">
          <div th:text="'Your ID: ' + ${usuario.matricula}"></div>
          <div class="paginator-container" th:text="'Score: ' + ${usuario.ultimaPuntuacion}"></div>
          <div class="paginator-container">
              <a class="restart-link" th:href="@{/itep/info}">Restart Test</a>
              <a class="restart-link" th:href="@{/usuario/logout}">Logout</a>
          </div>
      </span>
      <hr>
      <br>
      <div th:each="resultado : ${resultados}">
          <h4 class="pregunta-container" th:text="${resultado.pregunta.texto}"></h4>
          <div class="repuesta-container" th:each="resp : ${resultado.respuesta}">
              <h5 type="radio" disabled th:if="${resp.isCorrect}" class="respuesta-correcta" th:text="${resp.texto}"></h5>
              <h5 type="radio" disabled th:if="${not resp.isCorrect}" class="respuesta-incorrecta" th:text="${resp.texto}"></h5>
          </div>
      </div>
      <div class="paginator-container">
          <nav th:replace="component/paginator-nav :: paginator_fragment"></nav>
      </div>
  </div>
</body>
</html>
