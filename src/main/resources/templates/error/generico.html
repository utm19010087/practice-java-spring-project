<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Inesperado</title>
</head>
<body>
    <h3>Oops! ha ocurrido un error inesperado</h3>
    <div th:text="${error}">
        <div th:text="${message}"></div>
        <div th:text="${status}"></div>
        <div th:text="${timestamp}"></div>  <!--Solo para desarrollo-->
        <div th:text="${trace}"></div> <!--Solo para desarrollo-->
    </div>
</body>
</html>
